<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Basic Calculator</title>
</head>
<body>

    <div class="container">
        <div class="result">
            <input class="result_textbox" type="text" value="0" id="calculator_input" readonly tabindex="999">
            <input class="error_alert" type="text" id="error_alert" dir="rtl" readonly>
            <button class="copy_btn" id="copy_btn" onclick="copyToClipboard()" tabindex="2">
                <img class="copy_btn_img" src="/copy_icon.svg" alt="Copy">
            </button>
            <button class="del_button" id="del_button" onclick="btn_del()" tabindex="3">
                <img src="/arrow_back_icon.svg" alt="del" class="arrow_back_icon">
            </button>
        </div>
        <div class="calculator_buttons">
            <input type="button" value="√𝑥" onclick="btn_sqrt()" tabindex="17">
            
            <div class="tooltip_Parent">
                <input id="disabledBtn1" type="button" value="𝑥²" onclick="btn_power()" tabindex="18" disabled>
                <div class="tooltip_container1" id="tooltip_container1">
                    <div class="disabledTooltip">Will be updated in future!</div>
                    <img class="tooltip_corner" src="tooltip_corner.svg" alt="">
                </div>
            </div>
            
            <div class="tooltip_Parent">
                <input id="disabledBtn2" type="button" value="%" onclick="btn_percentage()" tabindex="19" disabled>
                <div class="tooltip_container2" id="tooltip_container2">
                    <div class="disabledTooltip">Will be updated in future!</div>
                    <img class="tooltip_corner" src="tooltip_corner.svg" alt="">
                </div>
            </div>
            
            <input type="button" value="÷" onclick="btn_devide()" tabindex="20">
            
            <input type="button" value="7" onclick="btn_7()" tabindex="13">
            <input type="button" value="8" onclick="btn_8()" tabindex="14">
            <input type="button" value="9" onclick="btn_9()" tabindex="15">
            
            <input type="button" value="×" onclick="btn_multiply()" tabindex="21">
            
            <input type="button" value="4" onclick="btn_4()" tabindex="10">
            <input type="button" value="5" onclick="btn_5()" tabindex="11">
            <input type="button" value="6" onclick="btn_6()" tabindex="12">
            
            <input type="button" value="+" onclick="btn_plus()" tabindex="22">
            
            <input type="button" value="1" onclick="btn_1()" tabindex="7">
            <input type="button" value="2" onclick="btn_2()" tabindex="8">
            <input type="button" value="3" onclick="btn_3()" tabindex="9">
            
            <input type="button" value="–" onclick="btn_minus()" tabindex="23">
            
            <input type="button" value="Clear" onclick="btn_clear()" tabindex="4">
            <input type="button" value="0" onclick="btn_0()" tabindex="5">
            <input type="button" value="." onclick="btn_dote()" tabindex="6">
            
            <input type="button" value="=" onclick="equalToBtn()" tabindex="0">
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
